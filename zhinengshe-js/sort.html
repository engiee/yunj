<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
   window.onload=function () {
       // 6中类型
       //一个变量应指存放一种类型
       var oTxt1 = document.getElementById("ul1");
       var aLi = oTxt1.getElementsByTagName('li');
       var aBtn1 = document.getElementById("btn1");
       //for of 遍历
       aBtn1.onclick = function () {
           var arr = [];
           for(var i = 0;i<aLi.length;i++){
               arr[i] = aLi[i];
           }
           arr.sort(function (li1,li2) {
               return parseInt(li1.innerHTML) - parseInt(li2.innerHTML);
           });
           for(var i = 0;i<arr.length;i++){
               oTxt1.appendChild(arr[i]);
           }
       }
   }
</script>
<input type="button" id="btn1" value="排序">
<ul id="ul1">
    <li>321</li>
    <li>32</li>
    <li>43</li>
    <li>43</li>
    <li>1</li>
    <li>20</li>
    <li>33</li>
    <li>47</li>
    <li>19</li>
    <li>72</li>
    <li>35</li>
    <li>49</li>
</ul>
</body>
</html>
